<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quadratic Solver & Grading system</title>
  <style>
    body { font-family: MS UI Gothic, Arial Black; margin: 20px; background-color: white; }
    h1 { color: #0a0a0a; }
    .section { margin-bottom: 30px; padding: 15px; background-color: #491ab86a; border: 1px solid #9108086a; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    input[type="number"] { width: 100px; margin-right: 10px; }
    .result { margin-top: 10px; font-family: Arial Black; font-weight: bold; }
    .error { color: rgb(0, 0, 0); font-family: Arial Black; font-size: 0.9em; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Quadratic Solver & Grading System</h1>
  <p>Enter values to solve a quadratic equation or convert a score to a grade.</p>

  <!-- Quadratic Solver -->
  <div class="section">
    <i><h2>Quadratic Equation Solver</h2></i>
    <label>ax<sup>2</sup>:<br> <input type="number" id="a" /></label>
    <label>bx :<br> <input type="number" id="b" /></label>
    <label>c:<br> <input type="number" id="c" /></label>
    <div class="error" id="quad-error"></div>
    <button onclick="solveQuadratic()">Compute</button>
    <button onclick="resetQuadratic()">Reset</button>
    <div class="result" id="quad-result"></div>
  </div>

  <!-- Grading System -->
  <div class="section">
    <i><h2>Score to Grade Converter</h2></i>
    <label>Score (0–100): <input type="number" id="score" /></label>
    <div class="error" id="grade-error"></div>
    <button onclick="computeGrade()">Compute</button>
    <button onclick="resetGrade()">Reset</button>
    <div class="result" id="grade-result"></div>
  </div>

  <script>
    function solveQuadratic() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const error = document.getElementById("quad-error");
      const result = document.getElementById("quad-result");
      error.textContent = "";
      result.textContent = "";

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        error.textContent = "Please enter valid numbers for a, b, and c.";
        return;
      }
      if (a === 0) {
        error.textContent = "Coefficient 'a' must not be zero.";
        return;
      }

      const D = b * b - 4 * a * c;
      let nature = "";
      let roots = "";

      if (D > 0) {
        nature = "Two distinct real roots";
        const r1 = (-b + Math.sqrt(D)) / (2 * a);
        const r2 = (-b - Math.sqrt(D)) / (2 * a);
        roots = `x₁ = ${r1.toFixed(3)}, x₂ = ${r2.toFixed(3)}`;
      } else if (D === 0) {
        nature = "One real repeated root";
        const r = -b / (2 * a);
        roots = `x = ${r.toFixed(3)}`;
      } else {
        nature = "Two complex conjugate roots";
        const real = (-b / (2 * a)).toFixed(3);
        const imag = (Math.sqrt(-D) / (2 * a)).toFixed(3);
        roots = `x₁ = ${real} + ${imag}i, x₂ = ${real} - ${imag}i`;
      }

      result.textContent = `Discriminant: ${D.toFixed(3)}\n${nature}\n${roots}`;
    }

    function resetQuadratic() {
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("c").value = "";
      document.getElementById("quad-error").textContent = "";
      document.getElementById("quad-result").textContent = "";
    }

    function computeGrade() {
      const score = parseInt(document.getElementById("score").value);
      const error = document.getElementById("grade-error");
      const result = document.getElementById("grade-result");
      error.textContent = "";
      result.textContent = "";

      if (isNaN(score) || score < 0 || score > 100) {
        error.textContent = "Please enter a valid score between 0 and 100.";
        return;
      }

      let grade = "";
      if (score >= 85) grade = "A+";
      else if (score >= 75) grade = "A";
      else if (score >= 65) grade = "B+";
      else if (score >= 60) grade = "B";
      else if (score >= 55) grade = "C+";
      else if (score >= 50) grade = "C";
      else grade = "D";

      result.textContent = `Score ${score} → Grade ${grade}`;
    }

    function resetGrade() {
      document.getElementById("score").value = "";
      document.getElementById("grade-error").textContent = "";
      document.getElementById("grade-result").textContent = "";
    }
  </script>
</body>

</html>
