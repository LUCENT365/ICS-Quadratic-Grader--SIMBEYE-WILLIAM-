<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quadratic Solver & Grading system</title>
  <style>
    /* Basic styling for the page elements */
    body { 
      font-family: MS UI Gothic, Arial Black; /* Sets the font family for the entire page */
      margin: 20px; /* Adds margin around the body content */
      background-color: white; /* Sets the background color of the page */
    }
    h1 { 
      color: #0a0a0a; /* Sets the color for the main heading */
    }
    .section { 
      margin-bottom: 30px; /* Adds space below each section */
      padding: 15px; /* Adds padding inside each section */
      background-color: #491ab86a; /* Sets a semi-transparent background color for sections */
      border: 1px solid #9108086a; /* Sets a semi-transparent border for sections */
      border-radius: 8px; /* Rounds the corners of the sections */
    }
    label { 
      display: block; /* Makes labels take up their own line */
      margin-top: 10px; /* Adds space above each label */
    }
    input[type="number"] { 
      width: 100px; /* Sets a fixed width for number input fields */
      margin-right: 10px; /* Adds space to the right of the input field */
    }
    .result { 
      margin-top: 10px; /* Adds space above the result display */
      font-family: Arial Black; /* Sets a specific font for results */
      font-weight: bold; /* Makes the result text bold */
    }
    .error { 
      color: rgb(0, 0, 0); /* Sets the color for error messages */
      font-family: Arial Black; /* Sets a specific font for error messages */
      font-size: 0.9em; /* Makes error messages slightly smaller */
    }
    button { 
      margin-top: 10px; /* Adds space above the buttons */
    }
  </style>
</head>
<body>
  <h1>Quadratic Solver & Grading System</h1>
  <p>Enter values to solve a quadratic equation or convert a score to a grade.</p>

  <!-- Quadratic Solver Section -->
  <div class="section">
    <i><h2>Quadratic Equation Solver</h2></i>
    <label>ax<sup>2</sup>:<br> <input type="number" id="a" /></label>
    <label>bx :<br> <input type="number" id="b" /></label>
    <label>c:<br> <input type="number" id="c" /></label>
    <div class="error" id="quad-error"></div>
    <button onclick="solveQuadratic()">Compute</button>
    <button onclick="resetQuadratic()">Reset</button>
    <div class="result" id="quad-result"></div>
  </div>

  <!-- Grading System Section -->
  <div class="section">
    <i><h2>Score to Grade Converter</h2></i>
    <label>Score (0–100): <input type="number" id="score" /></label>
    <div class="error" id="grade-error"></div>
    <button onclick="computeGrade()">Compute</button>
    <button onclick="resetGrade()">Reset</button>
    <div class="result" id="grade-result"></div>
  </div>

  <script>
    // Function to solve quadratic equations (ax^2 + bx + c = 0)
    function solveQuadratic() {
      // Get input values and parse them as floating-point numbers
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      
      // Get references to the error and result display elements
      const error = document.getElementById("quad-error");
      const result = document.getElementById("quad-result");
      
      // Clear previous error and result messages
      error.textContent = "";
      result.textContent = "";

      // Input validation: Check if inputs are valid numbers
      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        error.textContent = "Please enter valid numbers for a, b, and c.";
        return; // Stop execution if validation fails
      }
      // Input validation: Coefficient 'a' cannot be zero for a quadratic equation
      if (a === 0) {
        error.textContent = "Coefficient 'a' must not be zero.";
        return; // Stop execution if 'a' is zero
      }

      // Calculate the discriminant (D = b^2 - 4ac)
      const D = b * b - 4 * a * c;
      let nature = ""; // To store the nature of the roots
      let roots = "";  // To store the calculated roots

      // Determine the nature of the roots based on the discriminant
      if (D > 0) {
        nature = "Two distinct real roots";
        // Calculate the two distinct real roots
        const r1 = (-b + Math.sqrt(D)) / (2 * a);
        const r2 = (-b - Math.sqrt(D)) / (2 * a);
        roots = `x₁ = ${r1.toFixed(3)}, x₂ = ${r2.toFixed(3)}`;
      } else if (D === 0) {
        nature = "One real repeated root";
        // Calculate the single real repeated root
        const r = -b / (2 * a);
        roots = `x = ${r.toFixed(3)}`;
      } else { // D < 0
        nature = "Two complex conjugate roots";
        // Calculate the real and imaginary parts of the complex roots
        const real = (-b / (2 * a)).toFixed(3);
        const imag = (Math.sqrt(-D) / (2 * a)).toFixed(3);
        roots = `x₁ = ${real} + ${imag}i, x₂ = ${real} - ${imag}i`;
      }

      // Display the discriminant, nature of roots, and the roots themselves
      result.textContent = `Discriminant: ${D.toFixed(3)}\n${nature}\n${roots}`;
    }

    // Function to reset the quadratic solver input fields and results
    function resetQuadratic() {
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("c").value = "";
      document.getElementById("quad-error").textContent = "";
      document.getElementById("quad-result").textContent = "";
    }

    // Function to compute the grade based on a score
    function computeGrade() {
      // Get the score input and parse it as an integer
      const score = parseInt(document.getElementById("score").value);
      
      // Get references to the error and result display elements for grading
      const error = document.getElementById("grade-error");
      const result = document.getElementById("grade-result");
      
      // Clear previous error and result messages
      error.textContent = "";
      result.textContent = "";

      // Input validation: Check if score is a valid number between 0 and 100
      if (isNaN(score) || score < 0 || score > 100) {
        error.textContent = "Please enter a valid score between 0 and 100.";
        return; // Stop execution if validation fails
      }

      let grade = ""; // Variable to store the computed grade
      // Determine the grade based on the score using a series of if-else if statements
      if (score >= 85) grade = "A+";
      else if (score >= 75) grade = "A";
      else if (score >= 65) grade = "B+";
      else if (score >= 60) grade = "B";
      else if (score >= 55) grade = "C+";
      else if (score >= 50) grade = "C";
      else grade = "D"; // Default grade for scores below 50

      // Display the score and its corresponding grade
      result.textContent = `Score ${score} → Grade ${grade}`;
    }

    // Function to reset the score input field and grading results
    function resetGrade() {
      document.getElementById("score").value = "";
      document.getElementById("grade-error").textContent = "";
      document.getElementById("grade-result").textContent = "";
    }
  </script>
</body>

</html>
